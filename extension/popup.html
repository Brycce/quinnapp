<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      color: #1f2937;
    }
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .status.idle {
      background: #f3f4f6;
      color: #6b7280;
    }
    .status.recording {
      background: #fef2f2;
      color: #dc2626;
    }
    .event-count {
      font-weight: 600;
    }
    button {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }
    button.start {
      background: #3b82f6;
      color: white;
    }
    button.start:hover {
      background: #2563eb;
    }
    button.stop {
      background: #ef4444;
      color: white;
    }
    button.stop:hover {
      background: #dc2626;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .hint {
      margin-top: 12px;
      font-size: 12px;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Quinn Trace Recorder</h1>
  <div id="status" class="status idle">Ready to record</div>
  <button id="toggleBtn" class="start">Start Recording</button>
  <div class="hint">Records clicks, inputs, and navigation</div>
  <script src="popup.js"></script>
</body>
</html>
